<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hook Clothing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 30;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 3px;
    }

    /* Hero with polo-shirt background + overlay */
    .hero-wrap {
      position: relative;
      height: 55vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero {
      position: absolute;
      inset: 0;
      background: url('/photos/polo.jpg') center/cover no-repeat;
      transform: scale(1.02);
      filter: saturate(0.95);
    }

    /* subtle dark overlay + blur for readability */
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.35));
      backdrop-filter: blur(2px);
    }

    .hero-content {
      position: relative;
      z-index: 10;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-title {
      text-align: center;
      margin-top: 40px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      text-align: center;
      border: 1px solid #eee;
      border-radius: 10px;
      padding-bottom: 20px;
      transition: 0.3s;
      background: #fff;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 15px;
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    select, input {
      padding: 8px;
      width: 80%;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .add-btn {
      background: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 12px;
      cursor: pointer;
      font-size: 1rem;
    }

    #cart {
      position: fixed;
      right: -420px;
      top: 0;
      width: 380px;
      height: 100vh;
      background: #fff;
      border-left: 2px solid #000;
      transition: 0.35s;
      padding: 20px;
      overflow-y: auto;
      z-index: 40;
    }

    .cart-item { margin-bottom: 10px; }
    .remove-btn { background: transparent; border: none; color: #c00; cursor: pointer; }

    .checkout-btn {
      background: #16a34a;
      color: white;
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }

    #cartBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      z-index: 45;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      #cart { width: 100%; right: -100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>HOOK CLOTHING</h1>
</header>

<section class="hero-wrap">
  <div class="hero" aria-hidden="true"></div>
  <div class="hero-overlay" aria-hidden="true"></div>
  <div class="hero-content">
    <h2>Level Up Your Style</h2>
    <p style="opacity:.9; margin-top:8px;">Classic polos & modern tees ‚Äî made for makers.</p>
  </div>
</section>

<h2 class="section-title">Shop Collection</h2>

<section class="products">
  <div class="product-card">
    <img src="/photos/shirt1.jpg" alt="Mindset Matters Tee" />
    <h3>Mindset Matters Tee</h3>
    <p><strong>‚Çπ799</strong></p>
    <select class="size">
      <option disabled selected>Select Size</option>
      <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
    </select>
    <input type="number" placeholder="Quantity" class="qty" min="1" value="1" />
    <button class="add-btn" onclick="addToCart('Mindset Matters Tee', 799, this)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="/photos/shirt2.jpg" alt="Keep Learning Tee" />
    <h3>Keep Learning Tee</h3>
    <p><strong>‚Çπ749</strong></p>
    <select class="size">
      <option disabled selected>Select Size</option>
      <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
    </select>
    <input type="number" placeholder="Quantity" class="qty" min="1" value="1" />
    <button class="add-btn" onclick="addToCart('Keep Learning Tee', 749, this)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="/photos/shirt3.jpg" alt="Stay Curious Tee" />
    <h3>Stay Curious Tee</h3>
    <p><strong>‚Çπ799</strong></p>
    <select class="size">
      <option disabled selected>Select Size</option>
      <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
    </select>
    <input type="number" placeholder="Quantity" class="qty" min="1" value="1" />
    <button class="add-btn" onclick="addToCart('Stay Curious Tee', 799, this)">Add to Cart</button>
  </div>
</section>

<div id="cart">
  <h2>üõí Cart</h2>
  <div id="cartItems"></div>
  <h3 id="total"></h3>
  <button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
</div>
<button id="cartBtn" onclick="toggleCart()">üõç Cart</button>

<footer>¬© 2025 Hook Clothing.</footer>

<script>
// Replace this with your number when ready (country code + number, no + or 00)
const phone = "919597270160";

let cart = [];

function addToCart(name, price, element) {
  const card = element.parentElement;
  const sizeEl = card.querySelector('.size');
  const qtyEl = card.querySelector('.qty');
  const size = sizeEl ? sizeEl.value : '';
  const qty = qtyEl ? parseInt(qtyEl.value || '1', 10) : 1;

  if (!size || size === 'Select Size') {
    alert('Please select a size');
    return;
  }

  cart.push({ name, price, size, qty });
  updateCart();
  // auto-open cart for mobile friendliness
  openCart();
}

function updateCart() {
  const cartItems = document.getElementById('cartItems');
  cartItems.innerHTML = '';
  let total = 0;

  cart.forEach((item, i) => {
    total += item.price * item.qty;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `<strong>${item.name}</strong><div>${item.size} x ${item.qty} ‚Äî ‚Çπ${item.price * item.qty}</div><button class="remove-btn" onclick="removeItem(${i})">Remove</button>`;
    cartItems.appendChild(div);
  });

  document.getElementById('total').innerText = cart.length ? `Total: ‚Çπ${total}` : '';
}

function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}

function toggleCart() {
  const el = document.getElementById('cart');
  if (el.style.right && el.style.right === '0px') {
    el.style.right = '-420px';
  } else {
    el.style.right = '0px';
  }
}

function openCart() {
  document.getElementById('cart').style.right = '0px';
}

function checkout() {
  if (!cart.length) { alert('Cart is empty'); return; }

  let message = 'Order%20from%20Hook%20Clothing%5Cn%5Cn';
  let total = 0;
  cart.forEach(item => {
    message += `${encodeURIComponent(item.name)}%20(${encodeURIComponent(item.size)})%20x%20${item.qty}%20-%20‚Çπ${item.price*item.qty}%5Cn`;
    total += item.price * item.qty;
  });
  message += `%5CnTotal:%20‚Çπ${total}%5Cn%5CnName:%20%5CnAddress:%20%5CnPhone:%20`;

  const url = `https://wa.me/${phone}?text=${message}`;
  window.open(url, '_blank');
}
</script>

</body>
</html>
